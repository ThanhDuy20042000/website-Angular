<section>
    <div class="container pb-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 pb-2">
                <h2 class="border__bottom-h3">Angular: Cascading Combobox</h2>
            </div>
            <div class="col-6">
                <div class="video">
                    <video autoplay loop>
                        <source src="../../assets/video/video-editor.mp4" type="video/mp4" />
                    </video>
                </div>
            </div>
            <div class="col-6 box-shadow p-4 rounded">
                <div class="mb-3">
                    <label for="" class="form-label">Tỉnh thành</label>
                    <select class="form-select form-select-lg" name="" id="" (change)="changeCity($event)" [(ngModel)]="selectedLocation">
                        <option *ngFor="let itemTT of vietnamLocations" value="{{itemTT.name}}">
                            {{itemTT.name}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Quận huyện</label>
                    <select class="form-select form-select-lg" name="" id="" [(ngModel)]="selectedDistricts">
                        <option *ngFor="let itemQh of districts" value="{{itemQh}}">
                            {{itemQh}}
                        </option>
                    </select>
                </div>
                <div class="col-12 p-0" *ngIf="selectedDistricts && selectedLocation">
                    Bạn đã chọn địa điểm {{ selectedLocation + " / " + selectedDistricts}}
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container pb-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 pb-2">
                <h2 class="border__bottom-h3">Angular: Http GET - Observable - Json Server</h2>
            </div>
            <div class="col-6 box-shadow p-4 rounded">
                <div class=" table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Tên Điện thoại</th>
                                <th scope="col">Giá</th>
                                <th scope="col">Số lượng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dataGet1">
                                <td>{{item.name}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.quantity}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <div class="video">
                    <video autoplay loop>
                        <source src="../../assets/video/website-maker.mp4" type="video/mp4" />
                    </video>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container pb-5">
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-12 pb-2">
                        <h2 class="border__bottom-h3">Angular: Http POST - Observable - Json Server</h2>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="" class="form-label">Tên Điện thoại</label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="nameProduct">
                        </div>
                        <button type="button" class="btn btn-primary" (click)="postData(); errorNotificationPost()">Button</button>
                    </div>
                </div>
            </div>
            <div class="col-5 box-shadow required p-4 ">
                <div class="row">
                    <div class="col-12 pb-3">
                        <h2 class="border__bottom-h3">Angular: QR Code</h2>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="" class="form-label">Nhập đường đẫn để tạo QR - Code</label>
                            <input type="text" class="form-control mb-2" name="" id="" aria-describedby="helpId" placeholder="https://thanhduy20042000.github.io/website-Angular/"
                                [(ngModel)]="qrCodeinput">
                            <button (click)="qrCodeFunction()" type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false" autocomplete="off">Tạo ngay !</button>
                        </div>
                        <qr-code [value]="qrCode" size="350" errorCorrectionLevel="M" class="justify-content-center align-items-center d-flex"></qr-code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">

    </div>
</section>
